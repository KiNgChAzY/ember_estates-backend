<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Listing API</title>
    </head>
    <body>
        <h1>Listing API</h1>
        
        <div>
            <p>Get All Listings</p>
            <a href="/api/listings">/api/listings</a>
        </div>

        <div>
            <p>Edit a Listing (PUT)</p>
            <p>PUT /api/listings/:id</p>
        </div>

        <div>
            <p>Delete a Listing (DELETE)</p>
            <p>DELETE /api/listings/:id</p>
        </div>
    </body>
</html>
